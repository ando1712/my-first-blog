<html>
<head>
    <title>Django Girls blog</title>
</head>
<body>
    <div>
        <h1><a href="/">Django Girls Blog</a></h1>
    </div>

    {% for post in posts %}
    <div>git add --all .
        <p>published: {{ post.published_date }} {{ post.author }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
</body>
</html>
