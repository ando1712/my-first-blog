{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <div class="col-xs-12">
            <div class="col-xs-3">
                <h1>{{ post.title }}</h1>
            </div>
            {% if post.published_date %}
                <div class="date col-xs-6">
                    {{ post.published_date }}
                </div>
            {% endif %}

            <div class="col-xs-3">
                <a class="btn btn-default button" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            </div>
        </div>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
